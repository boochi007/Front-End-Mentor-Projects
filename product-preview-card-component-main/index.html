<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Boochi</title>

</head>
<!-- im going to do mobile first -->
<body>
    <section class="section-center">
        <div class="photo">
        </div>
        <article class="product-info">
            <p class="type">perfume</p>
            <h1 class="title">
                gabrielle essence eau de parfum
            </h1>
            <p class="about">
                <span class="capitalize">a </span> floral, solar and voluptuous interpretation composed by <span class="capitalize">olivier paige, perfumer-creator</span> for the <span class="capitalize">house </span> of <span class="all-caps">chanel.</span>
            </p>
            <div class="price">
                <span id="new">$149.99</span>
                <span id="old">$169.99</span>
            </div>
            <button class="cart-btn">
                <img src="images/icon-cart.svg" alt="">
                add to cart
            </button>
        </article>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Boochi</a>.
      </div>
</body>

</html>
